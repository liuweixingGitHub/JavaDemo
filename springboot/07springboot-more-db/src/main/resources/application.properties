mybatis.db1.mapper-locations= classpath*:mapper/db1/*.xml
mybatis.db1.type-aliases-package=com.ax.db.entity.db1

mybatis.db2.mapper-locations= classpath*:mapper/db2/*.xml
mybatis.db2.type-aliases-package=com.ax.db.entity.db2