<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页1234</title>

    <!--jquery-->
    <script type="text/javascript" src="js/jquery/jquery.js"></script>

    <!--jquery插件-->
    <script type="text/javascript" src="js/plugins/jquery.form.min.js"></script>

    <script type="text/javascript" src="js/plugins/jquery.validate.min.js"></script>

    <script type="text/javascript" src="js/plugins/jquery.bootstrap.min.js"></script>

    <!--bootstrap-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/bootstrap/bootstrap/bootstrap.min.js"></script>







    <script type="text/javascript">

        $(function () {

            $('#loginForm').validate({

                rules:{
                    "username":{
                        required:true,
                        rangelength:[2,16]
                    },
                    "password":{
                        required:true,
                        rangelength:[2,16]
                    },
                },
                messages:{
                    "username":{
                        required:"填写用户名",
                        rangelength:"用户名的长度在{0}到{1}之间"
                    },
                    "password":{
                        required:"填写密码",
                        rangelength:"密码的长度在{0}到{1}之间"
                    },
                },


                /*
                使用bootstrap的 提交表单
                 */
                submitHandler:function(form) {
                    $(form).ajaxForm(function() {
                        alert("Thank you for your comment!");
                    });
                },

                errorClass:"text-danger",


            });
        });

    </script>


</head>
<body>


index

<form id="loginForm" action="/login.do" method="post">
    账号: <input type="text" name="username" /><br>
    密码:  <input type="text" name="password" /><br>
    <input type="submit" value="登陆" />
</form>


</body>
</html>
