<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!--css-->

    <link href="css/service/index.css" rel="stylesheet" type="text/css" />


    <!--js-->
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!--jquery插件-->
    <script type="text/javascript" src="js/plugins/jquery.form.min.js"></script>

    <script type="text/javascript" src="js/plugins/jquery.validate.min.js"></script>

    <script type="text/javascript" src="js/plugins/jquery.bootstrap.min.js"></script>

    <!--bootstrap-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>-->

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/service/register.js"></script>

</head>
<body>


<h1 class="text-center text-danger">注册</h1><br>

<form id="register-form" action="/register.do" role="form" class="form-horizontal" method="post">


    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">用户名：</label>
        <div class="col-sm-5">
            <input class="form-control" id="username" name="username" />
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">密码：</label>
        <div class="col-sm-5">
            <input class="form-control" id="password" name="password" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="confirm-password">确认密码：</label>
        <div class="col-sm-5">
            <input class="form-control" id="confirm-password" name="confirm-password" />
        </div>
    </div>


    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">

            <button type="submit" >注册</button>
        </div>
    </div>

</form>


</body>
</html>
